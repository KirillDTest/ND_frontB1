	<script>

		//106.20 P.g.Lesson33
		var suite = new Benchmark.Suite;
			


			suite.add('querySelector', function() {
				var div1 = document.querySelector('#id1');
			})

			suite.add('querySelectorAll', function() {
				var div1 = document.querySelectorAll('#id1');
			})

			suite.add('getElementById', function() {
				var div1 = document.getElementById('id1');
			})

			suite.add('getElementsByClassName', function() {
				var div1 = document.getElementsByClassName('myclass1');
			})

			suite.add('JQuerySelector', function() {
				var div1 = $('#id1');
			})
